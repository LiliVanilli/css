<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Toggle Switch</title>
    <link rel="stylesheet" href="styles.css">
    <!-- EdgeML Library from CDN -->
    <script src="https://unpkg.com/edge-ml/dist/bundle.js"></script>
</head>
<body>
    <div class="container">
        <h1>My Form</h1>
        <form id="myForm">
            <!-- Text Field for Context -->
            <div class="form-group">
                <label for="context">Context:</label>
                <input type="text" id="context" name="context" placeholder="Enter context here...">
            </div>

            <!-- Toggle Switch -->
            <div class="form-group">
                <label for="toggleSwitch">Toggle Option:</label>
                <label class="switch">
                    <input type="checkbox" id="toggleSwitch" name="toggleSwitch">
                    <span class="slider round"></span>
                </label>
            </div>

            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>

        <!-- Display Area for Form Data -->
        <div id="output" class="output"></div>

        <!-- Display Area for Device Orientation -->
        <div id="orientation-output" class="orientation-output">
            <h3>ðŸ“± Device Orientation</h3>
            <p class="status">Status: <span id="orientation-status">Toggle ON to start</span></p>
            <div class="orientation-data">
                <p>Alpha (Z-axis): <span id="alpha">--</span>Â°</p>
                <p>Beta (X-axis): <span id="beta">--</span>Â°</p>
                <p>Gamma (Y-axis): <span id="gamma">--</span>Â°</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
